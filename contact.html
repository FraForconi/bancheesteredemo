<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>

  <!-- 🌐 Beacon di Salesforce MC Personalization -->
  <script type="text/javascript">
    (function() {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = '//cdn.evgnet.com/beacon/partneraccentureitaly/bancheesteredemo/scripts/evergage.min.js';
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ea600e;
      color: white;
      padding: 20px;
      position: relative;
    }

    header div {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    nav {
      background-color: #4d4d4d;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
    }

    footer {
      background-color: #323232;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .footer-links {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .copyright {
      font-size: 12px;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="https://image.s7.sfmc-content.com/lib/fe2c11717d640474761677/m/1/9ff8181c-f824-4cdd-ad9a-15a85dcbf23d.png" alt="Logo" style="height: 40px; position: absolute; left: 20px;" />
      <h1 style="margin: 0;">Thank you pages</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="cards.html">Cards</a>
    <a href="accounts.html">Accounts</a>
    <a href="mortgage.html">Mortgages</a>
  </nav>

  <div class="container">
    Thank you for collaborating with us!<br />
    One of our advisors will call you within 24 hours<br />
    to schedule an appointment at a branch of your choice.
  </div>

  <footer>
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
      <div class="email-subscribe" style="text-align: right;">
        <input type="email" id="emailInput" placeholder="Enter your email"
          style="padding: 5px; border-radius: 4px; border: none;" />
        <button id="submitEmailBtn"
          style="padding: 5px 10px; border: none; background-color: #ea600e; color: white; border-radius: 4px;">Submit</button>
        <div id="confirmationMessage" style="margin-top: 5px; color: #ffffff; font-size: 14px; display: none;">
          You have successfully submitted your email.</div>
      </div>
    </div>
    <div class="copyright" style="font-size: 10px; color: #aaaaaa; margin-top: 20px;">
      &copy; 2025 Test Personalization Page
    </div>

    <script>
      document.getElementById('submitEmailBtn').addEventListener('click', function () {
        const email = document.getElementById('emailInput').value;
        if (email.trim() !== "") {
          document.getElementById('confirmationMessage').style.display = 'block';
        }
      });
    </script>
  </footer>

</body>
</html>
